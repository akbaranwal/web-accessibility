<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Accessible Website Design</title>
        <link href="./style.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img class="UX_UI_Logo" src="images/UX_UI Logo.png" alt="UX _UI Logo" title="UX/UI Logo">&nbsp;&nbsp;&nbsp;
          <a class="navbar-brand" href="#"><i class="bi bi-globe"></i> UI Designs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about-us.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <center>
        <div class="container">
            <h1 class="header-form"> Contact form </h1>
            <form name="registration" class="registartion-form" onsubmit="return formValidation()">
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" name="name" id="name" aria-label="enter your name"
                                placeholder="your name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="text" name="email" id="email" aria-label="enter first email"
                                placeholder="your email"></td>
                    </tr>
                    <tr>
                        <td><label for="phoneNumber">Phone :</label></td>
                        <td><input type="number" aria-label="enter phone number" placeholder="your phone number" name="phoneNumber" id="phoneNumber">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender:</label></td>
                        <td>Male: <input type="radio" name="gender" value="male">
                            Female: <input type="radio" name="gender" value="female">
                            Other: <input type="radio" name="gender" value="other"></td>
                    </tr>
                    <tr>
                        <td><label for="language">language</label></td>
                        <td>
                            <select name="language" id="language">
                                <option value="">Select language</option>
                                <option value="Hindi">Hindi</option>
                                <option value="English">English</option>
                                <option value="Bengali">Bengali</option>
                                <option value="Marathi">Marathi</option>
                                <option value="Marathi">Marathi</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="zipcode">Zip Code:</label></td>
                        <td><input type="number" placeholder="your zipcode" aria-label="enter zipcode" name="zipcode" id="zipcode"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><textarea name="address" id="address" aria-label="enter address" placeholder="Write address ..."></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" class="submit" value="Submit" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>

    <!-- footer -->
    <footer>
        <div class="footer-content">
            <ul class="socials">
                <li><a href="https://www.facebook.com/" aria-label="facebook"><i class="fa fa-facebook"
                            aria-hidden="true"></i></a></li>
                <li><a href="https://twitter.com/login" aria-label="twitter"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://www.google.com/intl/en-GB/gmail/about/" aria-label="google plus"><i
                            class="fa fa-google-plus"></i></a></li>
                <li><a href="https://www.youtube.com/" aria-label="you tube"><i class="fa fa-youtube"></i></a></li>
                <li><a href="https://www.linkedin.com/signup" aria-label="linkedin"><i
                            class="fa fa-linkedin-square"></i></a>
                </li>
            </ul>
            <div class="footer-bottom">
                <p>copyright &copy;2022 <a href="#">web-developer</a> </p>

            </div>
        </div>
    </footer>
</body>

</html>
